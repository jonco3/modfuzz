<!DOCTYPE html>
<h1>modfuzz</h1>

<form>
  <div>
    <label for="size">Graph size:</label>
    <input type="range" id="size" min="2" max="20" value="10"
           style="vertical-align: middle"></input>
    <input id="sizeDisplay" type="text" disabled value="" size="2"></input>
  </div>
  <div>
    <input type="checkbox" id="importMaps" checked></input>
    <label for="importMaps">Generate importmaps</label>
  </div>
  <div>
    <input type="checkbox" id="errors" checked></input>
    <label for="errors">Generate errors</label>
  </div>
  <div>
    <input type="checkbox" id="delayResponses" checked></input>
    <label for="delayResponses">Delay HTTP reponses</label>
  </div>
  <div>
    <input type="checkbox" id="verbose" checked></input>
    <label for="verbose">Verbose output</label>
  </div>
</form>

<p>
  <button id="start">Start</button>
  <button id="step">Step</button>
  <button id="repeat" disabled>Repeat</button>
  <button id="stop" disabled>Stop</button>
</p>

<pre id="out"></pre>
<div id="content" hidden></div>

<script src="main.js" type="module"></script>
