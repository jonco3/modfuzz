<!DOCTYPE html>
<h1>modfuzz</h1>

<form>
  <div>
    <input type="checkbox" id="verbose" checked></input>
    <label for="verbose">Verbose output</label>
  </div>
  <div>
    <input type="checkbox" id="importMaps" checked></input>
    <label for="importMaps">Generate importmaps</label>
  </div>
</form>

<p>
  <button id="start">Start</button>
  <button id="step">Step</button>
  <button id="stop" disabled>Stop</button>
</p>

<pre id="out"></pre>
<div id="content" hidden></div>

<script src="main.js" type="module"></script>
